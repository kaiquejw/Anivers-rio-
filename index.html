<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://ys4yllnd9y.ufs.sh/f/pdthHOqrtk8x9ew4FD2xlhyLJQn80sY43GaIXkWFObdV5E6v') no-repeat center center fixed; /* Fundo mais suave */
            background-size: cover;
            font-family: Arial, sans-serif;
            } /* Fonte padrão */
            

        .box {
            font-size: 20px;
            color: rgb(255, 255, 255);
            height: 250px;
            width: 350px;
            border-radius: 10px;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para destacar a caixa */
            position: relative;
            padding: 20px; /* Opcional para evitar que o conteúdo fique muito colado nas bordas */
            }

        .buttons-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
            width: 200px;
            margin-top: 20px; /* Espaçamento acima dos botões */
        }

        button {
            height: 50px;
            width: 70px;
            background: rgb(255, 255, 255);
            color: black;
            font-weight: 600;
            border-radius: 5px;
            border: 2px solid black;
            cursor: pointer;
            position: relative;
            transition: background 0.3s ease; /* Transição suave */
        }

        button:hover {
            background: #ddd; /* Efeito hover */
        }

        /* Estilizando o link corretamente */
        .yes-button {
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        #no {
            transition: top 0.3s ease, left 0.3s ease; /* Movimento suave */
        }
     /* Estilo para a mensagem "Errou!" */
     #errou {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.5em;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 1000;
      pointer-events: none;
    }
    /* Media queries para telas menores */
    @media (max-width: 600px) {
      .box {
        width: 90%;
        height: auto; /* Permite que a altura se ajuste ao conteúdo */
        font-size: 18px;
        padding: 15px;
      }

      .buttons-container {
        flex-direction: column;
        width: 100%;
        height: auto;
      }

      button {
        width: 100%;
        margin-bottom: 10px;
      }

      /* Caso queira diminuir o tamanho da mensagem em telas pequenas */
      #errou {
        font-size: 1.2em;
        padding: 8px 16px;
      }
    }
  </style>
  <title>Pedido Irrecusável</title>
</head>
<body>
  <!-- Mensagem "Errou!" -->
  <div id="errou">Errou!</div>

  <div class="box">
    <p>100 Reais ou um presente misterioso?</p>
    <div class="buttons-container">
      <button>
        <a class="yes-button" href="https://www.youtube.com/watch?v=l04_GGlr3BI" aria-label="Sim">Presente</a>
      </button>
      <button id="no" aria-label="Não">100</button>
    </div>
  </div>

  <script>
    let button = document.getElementById('no');
    let errouMsg = document.getElementById('errou');

    function moveButton() {
      let height = window.innerHeight - 60; // Garante que o botão não vá para fora da tela
      let width = window.innerWidth - 60;
      button.style.position = "absolute";
      button.style.top = Math.random() * height + "px";
      button.style.left = Math.random() * width + "px";
    }

    // Ao passar o mouse ou tocar sobre o botão, ele se move e exibe a mensagem "Errou!"
    button.addEventListener('mouseover', () => {
      moveButton();
      errouMsg.style.opacity = "1";
      setTimeout(() => {
        errouMsg.style.opacity = "0";
      }, 1500);
    });

    button.addEventListener('touchstart', () => {
      moveButton();
      errouMsg.style.opacity = "1";
      setTimeout(() => {
        errouMsg.style.opacity = "0";
      }, 1500);
    });
  </script>
</body>
</html>
